      }

        width: 100px;
        height: 100px;
        background-color: tomato;
      }
    </style>
  </head>

    <section>
      <div id="drag" draggable="true">One</div>
      <div id="drag1" draggable="true">Two</div>
      <div id="drag2" draggable="true">Three</div>
      <div id="drop"></div>
    </section>

    <script src="./test.js"></script>
